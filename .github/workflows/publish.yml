name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Publish to RubyGems
        uses: dawidd6/action-publish-gem@master
        with:
          api_key: ${{secrets.RUBYGEMS_API_KEY}}
      - name: Get tag
        id: tag
        run: echo "::set-output name=tag::${GITHUB_REF##*/}"
      - name: Print tag
        run: echo ${{steps.tag.outputs.tag}}
      - name: Bump Homebrew formula
        uses: dawidd6/action-homebrew-bump-formula@master
        with:
          token: ${{secrets.GITHUB_API_TOKEN}}
          formula: dawidd6/homebrew-tap/actions-updater
          url: "https://github.com/dawidd6/actions-updater/archive/${{steps.tag.outputs.tag}}.tar.gz"
