name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6.x'
      - name: Install
        run: rake install_dev
      - name: Test
        run: rake test
      - name: Run
        run: |
          actions-updater
          actions-updater .github/workflows/*.yml
